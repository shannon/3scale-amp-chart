nameOverride: ""
fullnameOverride: ""

appLabel: 3scale-api-management
tenantName: 3scale
wildcardDomain: example.com

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Specifies the configuration for the backend-redis deployment
backendRedis:
  image: centos/redis-32-centos7
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: "2"
      memory: 32Gi
    requests:
      cpu: "1"
      memory: 1Gi
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Specifies the configuration for the backend-listener deployment
backendListener:
  image: quay.io/3scale/apisonator:nightly
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: "1"
      memory: 700Mi
    requests:
      cpu: 500m
      memory: 550Mi
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Specifies the configuration for the backend-worker deployment
backendWorker:
  image: quay.io/3scale/apisonator:nightly
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: "1"
      memory: 300Mi
    requests:
      cpu: 150m
      memory: 50Mi
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Specifies the configuration for the backend-cron deployment
backendCron:
  image: quay.io/3scale/apisonator:nightly
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 150m
      memory: 80Mi
    requests:
      cpu: 50m
      memory: 40Mi
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Specifies the configuration for the system-redis deployment
systemRedis:
  image: centos/redis-32-centos7
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 32Gi
    requests:
      cpu: 150m
      memory: 256Mi
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}