apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "3scale-amp-chart.fullname" . }}-test-backend-redis-connection"
  labels:
    {{- include "3scale-amp-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['backend-redis:6379']
  restartPolicy: Never
