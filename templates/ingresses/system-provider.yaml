apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    {{- include "3scale-amp-chart.labels" . | nindent 4 }}
    threescale_component: system
    threescale_component_element: provider
  annotations:
    kubernetes.io/ingress.class: "nginx"
  name: system-provider
spec:
  tls:
    - hosts:
        - {{ .Values.tenantName }}-admin.{{ .Values.wildcardDomain }}
      secretName: system-provider-tls
  rules:
    - host: {{ .Values.tenantName }}-admin.{{ .Values.wildcardDomain }}
      http: 
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: system-provider
                port:
                  name: http